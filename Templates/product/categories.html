
<div class="dropdown">
<p class="dropbtn">Kategorie:</p>
<br>
    <div class="dropdown_content">
        <form action="{% url 'particular_view' %}" method="get">
            {% csrf_token %}
            <div class="categories">
            {% for category in categories %}
                <input type="checkbox" value="{{ category }}" name="category">{{ category }}
            <br>
            {% endfor %}
            </div>
            <br>
            <br>
            <br>
            <div class="producents">
                Companies
                <br>
                {% for company in producents %}
                    <input type="checkbox" value="{{ company }}" name="company">{{ company }}
                <br>
                {% endfor %}
            </div>
            <button>
                Press
            </button>
        </form>

    </div>

</div>
