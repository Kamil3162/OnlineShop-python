{% extends 'Base.html' %}
{% load static %}
{% load simple_tags %}
{% block products %}
    <link rel="stylesheet" href="/static/products.css">
    <link rel="stylesheet" href="/static/base.css">
    <div class="products-display">
        <div class="category_panel">
            {% include 'product/categories.html'%}
        </div>

        <div class="all-products">

            {% for item in data %}
                <div class="product_control">
                    <div class="name">{{ item }}</div>
                    <div class="photo">
                        <img src="{{ item.image.url }}" width="60%" height="70%" style="justify-items: center">
                    </div>
                    <div class="average_mark">
                        {{ item.description }}
                    </div>
                    <div class="price">
                        {{ item.price }}z≈Ç
                    </div>
                    <div class="view-rate-panel">
                        <button data-product="{{ item.id }}">
                            <a href="{% url 'product_view' item.id %}">View</a>
                        </button>
                            <p>Rate:{{ opinion|dictionary_value:item.name }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
