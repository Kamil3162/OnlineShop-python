{% extends 'Base.html' %}
{% load static %}
{% load simple_tags %}
{% block products %}
    <link rel="stylesheet" href="/static/products.css">
    <div class="all-products">
        {% for item in data %}
            <div class="product_control">
                <div class="name">{{ item }}</div>
                <div class="photo">
                    <img src="{{ item.image.url }}" width="60%" style="justify-items: center">
                </div>
                <div class="average_mark">
                    {{ opinion|dictionary_value:item.name }}
                </div>
                <div class="price">
                    {{ item.price }}
                </div>
                <button data-product="{{ item.id }}">
                    <a href="{% url 'product_view' item.id %}">View</a>
                </button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
